    <!-- Fullscreen Modal -->
    <div id="fullscreenModal" class="fullscreen-modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="fullscreenImage" />
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("fullscreenModal");
        var modalImg = document.getElementById("fullscreenImage");
        
        // Get all images with class "gallery-image"
        var images = document.querySelectorAll(".gallery-image img");
        
        // When an image is clicked, open the modal and display the clicked image
        images.forEach(function(image) {
            image.onclick = function() {
                modal.style.display = "flex";
                modalImg.src = this.src;
            };
        });
        
        // When the close button is clicked, close the modal
        var closeModal = document.getElementById("closeModal");
        closeModal.onclick = function() {
            modal.style.display = "none";
        };
    </script>
